<div> <i class="material-icons left-icon close" (click)="close()">close</i></div>
<div class="light-box-container">
    <swiper [(index)]="startIndex" class="swiper-container" [config]="config" 
        fxFlex="auto">
        <div *ngFor="let slide of images" class="swiper-slide">
            <div class="image" [ngStyle]="getImage(slide)"></div>
        </div>        
    </swiper>
</div>
